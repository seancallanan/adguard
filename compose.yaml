services:
  adguardhome:
    image: adguard/adguardhome
    container_name: adguard
    restart: unless-stopped
    volumes:
      - '${PWD}/data:/opt/adguardhome/work'
      - '${PWD}/config:/opt/adguardhome/conf'
    ports:
      - '53:53/tcp'
      - '53:53/udp'
      - '1010:80/tcp'
      - '4433:443/tcp'
      - '4433:443/udp'
      - '9999:3000/tcp'
